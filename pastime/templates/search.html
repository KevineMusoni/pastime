{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        {% if sports %}
        <h2>there are {{ sports|length }} sports available</h2>
        {% else %}
        <h2>No sports found in that category</h2>
        {% endif %}
    </div>

    <div class="row">

        {% if sports %}
        {% for sport in sports %}
        <div class="col-sm-12 col-md-3">
            <h1>{{sport.sport_name}}</h1>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                <div class="card cardizo black">
                    <div class="card-image">
                        <a class="white-text" href="/sport/{{sport.id}}"><img src="{{sport.photo.url}}"></a>
                    </div>

                </div>

            </div>


        </div>
        {% endfor %}
        {% endif %}
    </div>

</div>
{% endblock %}
