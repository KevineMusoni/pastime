{% extends 'base.html' %}

{% block content %}
<div id="image">

    {% for sport in sports %}

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

        <div class="card">
            <div class="card-image">
                <img src="{{sport.photo.url}}">
                <a class="btn" href="/sport/{{sport.id}}">view details</a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
